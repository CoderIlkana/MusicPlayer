<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="sass/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous" />
  </head>
  <body>
    <!-- hide box end -->
    <div class="music">
      <div class="container">
        <div class="row">
          <!-- //////// left ////// -->
          <div class="left-box-music col-lg-5 col-12 d-flex justify-content-lg-end justify-content-center">
            <div class="show-music">
              <div class="img-box">
                <img id="player_musicImage" src="" alt="" />
              </div>
              <div class="text-box">
                <h4 id="player_musicName"></h4>
                <p id="player_singerName"></p>
              </div>
              <div class="slider">
                <div class="start-music" id="start_music">00:00</div>
                <input type="range" id="slider" value="0" min="0" />
                <div class="ff-music" id="music_time">00:00</div>
              </div>
              <div class="valume">
                <div class="start-music"><i class="fa fa-volume-down"></i></div>
                <input
                  type="range"
                  id="volumeSlider"
                  min="0"
                  max="10"
                  value="5" />
                <div class="ff-music"><i class="fa fa-volume-up"></i></div>
              </div>
              <audio src="" id="player_music" autoplay></audio>
              <div class="buttons">
                <button
                  class="fas fa-random fa-2x random-button"
                  id="randomMusic"></button>

                <button
                  class="fa-solid fa-backward change-click"
                  id="prevButton"></button>

                <button
                  id="playPauseBtn"
                  class="button-play fa-solid fa-play"></button>

                <button
                  class="fa-solid fa-forward change-click"
                  id="nextButton"></button>

                <button
                  class="repeat-button fa fa-repeat fa-2x"
                  id="repeatMusic"></button>
              </div>
            </div>
          </div>
          <!-- ////// right //// -->
          <div class="right-box-music col-lg-5" id="mySidenav">
            <div class="list-music" id="list_music">
              <ul class="ul" id="ul"></ul>
            </div>
          </div>

          <div class="openMusics" id="bars">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- ///////// js link ////////////// -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
    <script src="js/active.js"></script>
    <script src="js/script.js"></script>

 
    </script>
  </body>
</html>
